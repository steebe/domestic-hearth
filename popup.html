<!DOCTYPE html>
<html style="min-width:400px;">
<head>
    <title>Domestic Hearth</title>
    <style>
      body {
        text-align: center;
        min-width: 100px;
      }

      h2 > *:last-child {
        float: right;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 8px 12px;
      }

      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        border-color: lightgray;
      }

      #error {
        border-color: red;
      }

      .buttonContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      #submit,#clear {
        margin: 5px 0 0px 0;
        padding: 5px 5px 5px 5px;

        background-color: white;
        border: 1px solid darkgrey;
        color: black;

        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;

        transition-duration: 0.2s;
      }
      #submit:hover,#clear:hover {
        box-shadow: 3px 3px darkgrey;
      }
      #submit:active,#clear:active {
        background-color: white;
        box-shadow: 0 0 0 0;
        transform: translateX(3px) translateY(3px);
      }
    </style>
</head>
<body>
    <h2>
      <b><i>Domestic Hearth</i></b>
      <a href="https://github.com/steebe/domestic-hearth/#readme"
         target="_blank"
         style="padding-right:10px; text-decoration: none;"
      >
         ?
      </a>
    </h2>

    <form id="overridesForm">
      <table>
        <thead>
          <tr>
            <th>distraction</th>
            <th>replacement</th>
          </tr>
        </thead>
        <tbody class="overrideTable"></tbody>
      </table>
      
      <div class="buttonContainer">
        <button id="submit" type="submit"><b><i>focus</i></b></button>
        <button id="clear"><i>clear</i></button>
      </div>
    </form>
  
    <script type="module" src="dist/popup.js"></script>
</body>
</html>
